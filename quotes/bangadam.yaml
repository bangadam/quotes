username: bangadam
quotes:
  - text: 'Saya menjadi lebih tenang ketika saya tidak mengurusi yang bukan menjadi urusan saya.'
    author: 'Ali bin Abi Thalib'
    created_at: '4 Oktober 2021'
  - text: 'Kita tahu ini haram, tapi kenapa kita terkadang masih melakukannya. Itu tandanya ilmu kita baru sampai di kepala, belum masuk sampai dalam hati.'
    author: "Ust. Muhammad Nuzul"
    created_at: '4 Oktober 2021'
  - text: 'Jangan ucapkan segala yang kamu pikirkan. Tapi pikirkanlah segala yang kamu ucapkan.'
    author: "Habib Ali Zainal Abidin bin Segaf Assegaf"
    created_at: '4 Oktober 2021'